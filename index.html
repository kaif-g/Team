<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Of Trishna 2k24</title
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="navbar-logo">
        <img src="./image/trishna.png" alt="Logo">
        <div class="logo-text">TRISHNA 2K24</div>
    </div>
    <div class="navbar-buttons">
        <button class="btn btn-info" onclick="showSection('head')">Head Team</button>
        <span class="navbar-shape"></span>
        <button class="btn btn-info" onclick="showSection('core')">Core Team</button>
        <span class="navbar-shape"></span>
        <button class="btn btn-info" onclick="showSection('executive')">Executive Team</button>
    </div>
</div>

<!-- Container for team members -->
<div class="container" id="team-container">
    <!-- Team members will be dynamically added here based on the section clicked -->
</div>

<script src="script.js"></script>
</body>
</html>
